<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simplematic</title>
    <meta name="viewport" content="minimum-scale=1, maximum-scale=1, initial-scale=1, width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <script src="/js/global-utils.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="menu"></div>
      <div class="main-view">
        <div class="top-bar">
          <div style="display: flex; flex-flow: row nowrap; column-gap: 0.25rem">
            <button type="button" class="icon-button btn-menu" title="menu">
              <img src="img/bars-solid.svg" alt="menu" />
            </button>
            <button type="button" class="icon-button btn-back" style="display: none">
              <img src="img/angle-left-solid.svg" alt="back" />
            </button>
            <button
              type="button"
              class="icon-button btn-result"
              style="display: none"
              title="result"
            >
              <img src="img/image-solid.svg" alt="result" />
            </button>
            <button type="button" class="icon-button btn-png-import" title="import PNG">
              <img src="img/file-import-solid.svg" alt="import PNG" />
            </button>
          </div>
          <span class="tab-title"></span>
          <button type="button" class="btn-generate">
            <p></p>
            <img src="/img/wand-magic-sparkles-solid.svg">
            <span>GENERATE</span>
          </button>
        </div>
        <div class="tabs"></div>
        <footer>an app by Cintam</footer>
        <div class="main-curtain"></div>
      </div>
    </div>

    <script src="js/app.mjs" type="module"></script>
  </body>
</html>
